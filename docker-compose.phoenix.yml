services:
  phoenix:
    image: arizephoenix/phoenix:latest
    container_name: phoenix
    ports:
      - "6006:6006"   # Phoenix UI & OTLP HTTP
      - "4318:6006"   # Map 4318 to Phoenix OTLP HTTP
    environment:
      - PHOENIX_HOST=0.0.0.0
      - PHOENIX_PORT=6006
    restart: unless-stopped
