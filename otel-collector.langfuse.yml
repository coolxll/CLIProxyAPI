receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:

exporters:
  otlphttp:
    endpoint: "${LANGFUSE_HOST:-http://langfuse-server:3000}/api/public/otel"
    headers:
      Authorization: "Basic ${LANGFUSE_AUTH_BASE64}"

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp]
